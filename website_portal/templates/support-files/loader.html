{% load static %}
<style>
      /* Overlay to cover the entire page */
      .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 255, 255); /* Semi-transparent background */
            z-index: 999; /* Make sure it's on top of everything */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: scale()(1deg); }
            100% { transform: scale(.8deg); }
        }

        #content {
            display: none; /* Hide content by default */
        }
</style>
<div class="overlay" id="overlay">
    <div class="spinner" role="status">
        <span class="sr-only"></span>
        <img src="{% static 'website_portal/image/logo2.png' %}" width="170px" alt="Logo">
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const overlay = document.getElementById('overlay');
        const content = document.getElementById('content');

        // Simulate a loading process
        setTimeout(() => {
            overlay.style.display = 'none'; // Hide the overlay
            content.style.display = 'block'; // Show the content
        }, 1000); 
    });
</script>
