{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
            position: relative;
            text-align: left;
        }
        label {
            position: absolute;
            left: 10px;
            top: 10px;
            color: #555;
            transition: 0.2s ease all;
            pointer-events: none;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
            border-color: #007BFF;
            outline: none;
        }
        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -20px;
            left: 0px;
            font-size: 12px;
            color: #007BFF;
        }
        button {
            background: #007BFF; /* Bootstrap primary color */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #0056b3; /* Darker shade for hover effect */
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        .footer a {
            color: #007BFF;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            margin-bottom: 20px;
        }

        a.back {
            color: #fff;
            text-decoration: none;
            background-color: rgb(240, 10, 10);
            border-radius: 10px;
            transition: 0.5s ease;
        }

        .back:hover {
            margin-bottom: 5px;
            background-color: rgb(164, 13, 13);
        }
    </style>
</head>
<body>
    </nav>
    <div class="login-container">
        <h1>Login</h1>
        {% if messages %}
            <div class="error-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="input-group">
                <input type="email" id="email" name="email" required placeholder=" ">
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required placeholder=" ">
                <label for="password">Password</label>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="footer">
            <p>If you want to login enroll first <a href="{% url 'enroll' %}">Enroll</a></p>
        </div>

        <a class="back navbar-brand btn btn-danger m-4" href="{% url 'home' %}">Back</a>

    </div>
</body>
</html>
