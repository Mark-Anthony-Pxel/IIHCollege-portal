<head>
    <style>
               /* Basic styles for the loading overlay */
       #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        display: flex; /* Use flexbox to center the spinner */
        justify-content: center;
        align-items: center;
        z-index: 9999; /* Ensure it is on top */
    }
    .loader {
        display: none; /* Hidden by default */
    }
    </style>
</head>

<div id="loading-overlay" class="loader">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Show loading overlay when a link is clicked
    $(document).ready(function() {
        $('.load-link').click(function() {
            $('#loading-overlay').show(); // Show the loading overlay
        });
    });

    // Hide the loading overlay once the page is fully loaded
    $(window).on("load", function() {
        $("#loading-overlay").fadeOut("slow"); // Fade out the loading overlay
    });
</script>
